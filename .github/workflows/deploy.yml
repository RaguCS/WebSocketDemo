name: Deploy to EC2

on:
  push:
    branches:
      - master  # deploy when pushing to master branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      DEPLOY_ENABLED: ${{ secrets.DEPLOY_ENABLED }}   # Map secret to env

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Check deployment toggle
        run: |
          if [ "$DEPLOY_ENABLED" != "true" ]; then
            echo "ðŸš« Deployment skipped (DEPLOY_ENABLED=$DEPLOY_ENABLED)"
            exit 0
          fi

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF' > ssh-deploy.log 2>&1
          ./scripts/websocketscript.sh
          EOF

      - name: Upload SSH logs
        uses: actions/upload-artifact@v3
        with:
          name: ssh-deploy-log
          path: ssh-deploy.log
